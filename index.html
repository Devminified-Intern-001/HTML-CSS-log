<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    
    <h1>Sign Up</h1>
    <div>
    <form>
       <div1> 
        <input type="text" id="firstname" placeholder="first name" required>
        <br><br>
        <input type="text" id="lastname" placeholder="last name" required>
        <br><br>
        
        <input type="email" id="email" placeholder="email" required>
        <br><br>
        
        <input type="password" id="password" placeholder="password" required>
        <br><br>
        
        <input type="password" id="re-enter" placeholder="re-enter password" required>
        <br><br>
       
        <input type="text" id="contact" placeholder="contact" required>
    </div1>
    <br>
<div2>
<h4>Select you Gender</h4>
        <input type="radio" value="male" name="gender" id="male" required>
        <label for="male">Male</label>
        <br><br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br><br>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>
    </div2>
        <div3>
        <h4>Select your city<h4>
        <label for="city"></label>
        <select name="city" id="city">
        <option value="c0">  </option>
        <option value="c1">Gujranwala</option>
        <option value="c2">Lahore</option>
        <option value="c3">Gujrat</option>
        </select>
    </div3>
    <br><br>
        <input type="submit" value="submit the form">
    </form>
</div>

</body>

</html>
